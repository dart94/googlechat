<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat-Go</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header class="main-header">
        <nav class="navbar">
            <a href="{{ url_for('index') }}">
                <img src="{{ url_for('static', filename='img/logo-no-background.png') }}" alt="Logo" class="logo-img">
            </a>
            <ul class="nav-links">
                <li><a href="#home">Inicio</a></li>
                <li><a href="#features">Características</a></li>
                <li><a href="#contact">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="content-section">
            <div class="home-content">
                <h1>Bienvenido a Chat-Go</h1>
                <p>Mejora tu experiencia con nuestro avanzado chatbot.</p>
                <button class="btn" id="toggleChatbot">
                    <svg height="24" width="24" fill="#FFFFFF" viewBox="0 0 24 24" data-name="Layer 1" id="Layer_1" class="sparkle">
                        <path d="M10,21.236,6.755,14.745.264,11.5,6.755,8.255,10,1.764l3.245,6.491L19.736,11.5l-6.491,3.245ZM18,21l1.5,3L21,21l3-1.5L21,18l-1.5-3L18,18l-3,1.5ZM19.333,4.667,20.5,7l1.167-2.333L24,3.5,21.667,2.333,20.5,0,19.333,2.333,17,3.5Z"></path>
                    </svg>
                    <span class="text">Chat</span>
                </button>
            </div>
           

            <div id="chatbot" class="chat-section">
                <div class="chat-container">
                    <div class="chat-header">
                        Chat-Go
                    </div>
                    <div id="messages"></div>
                    <div class="input-area">
                        <input type="text" id="user_input" placeholder="Escribe tu pregunta aquí...">
                        <button id="send-button">
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="main-footer">
        <p>&copy; 2024 Chat-Go. Todos los derechos reservados.</p>
    </footer>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
